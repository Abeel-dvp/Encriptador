<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Encriptador</title>
</head>

<body>
    

    <header>
        <img class="logo"   src="imagenes/Logo.svg" alt="Logo">
    </header>

    <main class="main">
        <section class="section-1">
            <div class="text-container">
                    <textarea  placeholder="Ingrese el texto aquí" class="box-text" resize="none"  ></textarea>
           
            </div>

            <div class="alert">
                <img src="imagenes/alerta.svg" alt="alerta">
                <p>Solo letras minúsculuas y sin acentos</p>
            </div>

            <div class="container-buttoms">
                <input type="button" class="btn-encriptar" value="Encriptar">
                <input type="button" class="btn-desencriptar" value="Desencriptar">
            </div>

        </section>



        <section  class="section-2" >


            <div class="container-img">
                <img src="imagenes/Muñeco.svg" alt="imagen" class="img-alura">
            </div>

            <div class="container-parrafo">

                <br>
                <h3>Ningun mensaje fue <br> encontrado</h3>
                <br>

                 <p>Ingresa el texto que deseas encriptar o <br> desencriptar.  </p>   
            </div>

            <div class="container-copy">
                <input type="button" class="btn-copy" value="Copiar">
            </div>


            <div class="container-result">
                <p class="text-result"> </p>
            </div>

        </section>

    </main>


    <script src="script.js"></script>
</body>
</html>
